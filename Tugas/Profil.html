<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Profil.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="kepala">
          <header class="d-flex justify-content-center align-items-center mb-5 py-1 px-5 fw-bold">
            <a href="#" class="d-flex align-content-start col-1"><img src="../Media/loge.png" width="230" height="auto"
                alt="Logo"></a>
            <ul class="nav col-9 justify-content-center">
              <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Galeri</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Event dan Pameran</a></li>
            </ul>
            <ul class="nav col-2 justify-content-between align-items-center">
              <li class="nav-item"><a href="#" class="nav-link"><img src="../Media/icons8-cart-64.png" width="32"
                    alt="keranjang"></a></li>
              <li class="nav-item"><a href="#" class="nav-link"><img src="../Media/icons8-avatar-67.png" width="43"
                    alt="avatar"></a></li>
              <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
            </ul>
          </header>
        </div>
    </section>
        <div class="row px-5 pb-5 d-flex justify-content-start">
            <div class="col-3 d-flex justify-content-start">
                <div>
                    <img class="rounded-circle img-fluid w-75 h-auto ms-5" src="../Media/image/propil.jpg" alt="">
                    <div class="d-grid gap-2 col-6 my-3 mx-auto">
                        <button class="btn btn-primary" onclick="window.location.href='Homepage.html'" type="button">Simpan</button>
                      </div>   
                </div>
            </div>
            <div class="col-6 pt-5 d-flex justify-content-center">
                <div>
                <p class="h1">PROFILE</p>
                <div class="form">
                <form action="" method="post">
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Nama</div>
                        <div class="value w-75">
                            <input class="input w-100" type="text">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Email</div>
                        <div class="value w-75">
                            <input class="input w-100" type="email" disabled>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Tanggal Lahir</div>
                        <div class="value w-75">
                            <input class="input w-100" type="date">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Alamat</div>
                        <div class="value w-75">
                            <textarea name="" id="alamat" class="alamat w-100" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Provinsi</div>
                        <div class="value w-75">
                            <input class="input w-100" type="text" disabled placeholder="Jawa Barat">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Kota/Kab</div>
                        <div class="value w-75">
                            <select class="form-select" aria-label="Default select example">
                                <option value="kotaBandung">Kota Bandung</option>
                                <option value="kotaBogor">Kota Bogor</option>
                                <option value="kabBandung">Kab. Bandung</option>
                                <option value="kabBogor">Kab. Bogor</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Kecamatan</div>
                        <div class="value w-75">
                            <select class="form-select" aria-label="Default select example">
                                <option value="antapani">Antapani</option>
                                <option value="arcamanik">Arcamanik</option>
                                <option value="cibiru">Cibiru</option>
                                <option value="panyileukan">Panyileukan</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Jenis User</div>
                        <div class="value w-75">
                            <select class="form-select" aria-label="Default select example" disabled>
                                <option value="penjual">Penjual/Seniman</option>
                                <option value="pembeli">Pembeli/Kolektor/Umum</option>
                              </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mb-5">
                        <button class="btn btn-primary" onclick="window.location.href='Homepage.html'" type="button">Simpan</button>
                      </div>                 
                </form>
            </div>
            </div>
            </div>
        </div>
        <footer>
            <div class="row p-3 text-center">
            <span>&copy; copyright 2022 Galeri Lukis Jabar</span>
          </div>
        </footer>

</body>
</html>
