<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Daftar.css">
    <title>Document</title>
</head>
<body>
        <div class="row px-5 pb-5 d-flex justify-content-center">
            <div class="col-6 pt-5 d-flex justify-content-center">
                <div>
                <p class="h1">FORM PENDAFTARAN</p>
                <div class="form">
                <form action="" method="post">
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Nama</div>
                        <div class="value w-75">
                            <input class="input w-100" type="text">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Email</div>
                        <div class="value w-75">
                            <input class="input w-100" type="email">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Password</div>
                        <div class="value w-75">
                            <input class="input w-100" type="password">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Ulangi Password</div>
                        <div class="value w-75">
                            <input class="input w-100" type="password">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Tanggal Lahir</div>
                        <div class="value w-75">
                            <input class="input w-100" type="date">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Alamat</div>
                        <div class="value w-75">
                            <textarea name="" id="alamat" cols="38%" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Provinsi</div>
                        <div class="value w-75">
                            <input class="input w-100" type="text" disabled placeholder="Jawa Barat">
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Kota/Kab</div>
                        <div class="value w-75">
                            <select class="form-select" aria-label="Default select example">
                                <option value="kotaBandung">Kota Bandung</option>
                                <option value="kotaBogor">Kota Bogor</option>
                                <option value="kabBandung">Kab. Bandung</option>
                                <option value="kabBogor">Kab. Bogor</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Kecamatan</div>
                        <div class="value w-75">
                            <select class="form-select" aria-label="Default select example">
                                <option value="antapani">Antapani</option>
                                <option value="arcamanik">Arcamanik</option>
                                <option value="cibiru">Cibiru</option>
                                <option value="panyileukan">Panyileukan</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama w-25">Jenis User</div>
                        <div class="value w-75">
                            <select class="form-select" aria-label="Default select example">
                                <option value="penjual">Penjual/Seniman</option>
                                <option value="pembeli">Pembeli/Kolektor/Umum</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-row my-3 d-flex">
                        <div class="nama text-end">Sudah punya akun? <a href="HomepagenL.html">Kembali ke Home</a></div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mb-5">
                        <button class="btn btn-primary" onclick="window.location.href='HomepagenL.html'" type="button">Daftar</button>
                      </div>                 
                </form>
            </div>
            </div>
            </div>
        </div>

</body>
</html>
