<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login hitam</title>
    <link rel="stylesheet" href="login-hitam.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-prev"><span class="fas fa-chevron-left"></span></button>
            <h1>Log in</h1>
        </div>
        <span style="color: rgba(255, 255, 255, .6); font-weight: lighter;" class="tulisan">Log in with one of folowing options</span>
        <div class="icon-section">
            <button><span class="fab fa-google"></span></button>
            <button><span class="fab fa-apple"></span></button>
        </div>
        <div class="input-group">
            <label for="">Email</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label for="">Password</label>
            <input type="password">
        </div>
        <div class="input-group">
            <button class="btn">Log in</button>
        </div>
        <span class="tulisan" style="text-align: center;color: white; font-weight: lighter; margin: 0;" >Dont have an account? <b>Sign up</b></span>
    </div>
</body>
</html>
